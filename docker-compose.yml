services:
  redis:
    image: redis:7-alpine
    container_name: url-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  url-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-service
    ports:
      - "8082:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6380
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_KEY_PREFIX=url:
      - REDIS_TTL_SECONDS=86400
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data: